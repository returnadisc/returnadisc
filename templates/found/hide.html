{% extends "base.html" %}

{% block title %}G√∂m discen - ReturnaDisc{% endblock %}

{% block content %}
<div class="hide-page">
    <div class="container">
        <div class="hide-card">
            <div class="hide-header">
                <div class="hide-icon">üìç</div>
                <h1>Jag g√∂mmer discen</h1>
                <p>Bild + position skickas anonymt till √§garen</p>
            </div>
            
            <form method="post" enctype="multipart/form-data" class="hide-form">
                <!-- NYTT: Snygg kamera-knapp ist√§llet f√∂r "v√§lj fil" -->
                <div class="form-group">
                    <label>üì∑ Ta en bild (valfritt men hj√§lpsamt)</label>
                    <div class="camera-upload">
                        <input type="file" id="photo" name="photo" accept="image/*" capture="environment" class="hidden-input">
                        <label for="photo" class="camera-button">
                            <span class="camera-icon">üì∏</span>
                            <span class="camera-text">√ñppna kameran</span>
                            <span class="camera-hint">Tryck f√∂r att fota discen och g√∂mst√§llet</span>
                        </label>
                        <div id="preview-container" class="preview-container" style="display: none;">
                            <img id="image-preview" alt="F√∂rhandsvisning">
                            <button type="button" class="btn-retake" onclick="retakePhoto()">üì∑ Ta ny bild</button>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="note">üìù Meddelande (valfritt)</label>
                    <textarea id="note" name="note" rows="3" placeholder="T.ex. 'G√∂md bakom stora gr√• stenen vid h√•l 7'"></textarea>
                    <small class="help-text">Beskriv tydligt var du g√∂mde discen s√• √§garen hittar den l√§tt</small>
                </div>
                
                <input type="hidden" name="latitude" id="latitude">
                <input type="hidden" name="longitude" id="longitude">
                
                <div class="location-status" id="locationStatus">
                    <span class="status-icon">üì°</span>
                    <span class="status-text">H√§mtar din position...</span>
                </div>
                
                <button type="submit" class="btn-primary btn-large btn-full" id="submitBtn">
                    ‚úâÔ∏è Skicka till √§garen
                </button>
                
                <a href="{{ url_for('found.found_qr', qr_id=qr_id) }}" class="btn-text">‚Üê Tillbaka</a>
            </form>
        </div>
    </div>
</div>

<script>
// H√§mta position
if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
        function(position) {
            document.getElementById('latitude').value = position.coords.latitude;
            document.getElementById('longitude').value = position.coords.longitude;
            document.getElementById('locationStatus').innerHTML = 
                '<span class="status-icon">‚úÖ</span><span class="status-text success">Position hittad!</span>';
        },
        function() {
            document.getElementById('locationStatus').innerHTML = 
                '<span class="status-icon">‚ö†Ô∏è</span><span class="status-text warning">Kunde inte h√§mta position - skicka √§nd√• eller aktivera GPS</span>';
        },
        {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
        }
    );
} else {
    document.getElementById('locationStatus').innerHTML = 
        '<span class="status-icon">‚ö†Ô∏è</span><span class="status-text warning">Din enhet st√∂djer inte GPS</span>';
}

// F√∂rhandsvisning av bild
document.getElementById('photo').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('image-preview').src = e.target.result;
            document.querySelector('.camera-button').style.display = 'none';
            document.getElementById('preview-container').style.display = 'block';
        }
        reader.readAsDataURL(file);
    }
});

function retakePhoto() {
    document.getElementById('photo').value = '';
    document.querySelector('.camera-button').style.display = 'flex';
    document.getElementById('preview-container').style.display = 'none';
}
</script>

}

</style>
