{% extends "base.html" %}

{% block title %}Scanna QR - ReturnaDisc{% endblock %}

{% block content %}
<div class="scan-page">
    <div class="container">
        <div class="card">
            <h1>Scanna QR-kod</h1>
            <p class="subtitle">Håll kameran över koden</p>
            
            <div id="https-warning" class="warning-box" style="display: none;">
                <p>⚠️ Kameran kräver HTTPS</p>
                <a href="#" id="https-link" class="btn-primary">Öppna med HTTPS</a>
            </div>
            
            <div id="reader" class="scanner"></div>
            
            <div id="status" class="status-text">Startar kamera...</div>
            
            <div class="manual-section">
                <p>Fungerar inte kameran?</p>
                <button onclick="toggleManual()" class="btn-text">Ange kod manuellt</button>
                
                <div id="manual-input" class="manual-form" style="display: none;">
                    <input type="text" id="qr-input" placeholder="t.ex. A7B9X" maxlength="6" style="text-transform: uppercase;">
                    <button onclick="goToQR()" class="btn-primary">Gå</button>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
<script>
    // Kolla HTTPS
    if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
        document.getElementById('https-warning').style.display = 'block';
        document.getElementById('reader').style.display = 'none';
        document.getElementById('status').textContent = 'HTTPS krävs';
        
        // Uppdatera länk till HTTPS
        const httpsUrl = location.href.replace('http:', 'https:');
        document.getElementById('https-link').href = httpsUrl;
    } else {
        startScanner();
    }
    
    function startScanner() {
        const statusEl = document.getElementById('status');
        
        function onScanSuccess(decodedText) {
            html5QrCode.stop().then(() => {
                window.location.href = decodedText;
            });
        }
        
        const html5QrCode = new Html5Qrcode("reader");
        
        html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: { width: 250, height: 250 } },
            onScanSuccess,
            () => {} // Ignorera fel
        ).then(() => {
            statusEl.textContent = '✅ Kamera aktiv';
            statusEl.classList.add('success');
        }).catch(err => {
            statusEl.textContent = '❌ Kunde inte starta kamera';
            statusEl.classList.add('error');
        });
    }
    
    function toggleManual() {
        const manual = document.getElementById('manual-input');
        manual.style.display = manual.style.display === 'none' ? 'flex' : 'none';
    }
    
    function goToQR() {
        const id = document.getElementById('qr-input').value.trim().toUpperCase();
        if (id) {
            window.location.href = '/found/' + id;
        }
    }
    
    document.getElementById('qr-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') goToQR();
    });
</script>
{% endblock %}

<style>
.scan-page {
    padding: 20px 0;
}

.scanner {
    width: 100%;
    max-width: 400px;
    margin: 20px auto;
    border-radius: 16px;
    overflow: hidden;
}

.status-text {
    text-align: center;
    padding: 15px;
    color: #6b7280;
}

.status-text.success {
    color: #10b981;
    font-weight: 600;
}

.status-text.error {
    color: #ef4444;
}

.warning-box {
    background: #fef3c7;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    margin-bottom: 20px;
}

.manual-section {
    text-align: center;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #e5e7eb;
}

.manual-section p {
    color: #6b7280;
    margin-bottom: 10px;
}

.btn-text {
    background: none;
    border: none;
    color: #2563eb;
    text-decoration: underline;
    cursor: pointer;
    font-size: 1rem;
}

.manual-form {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-top: 15px;
}

.manual-form input {
    width: 150px;
    padding: 12px;
    border: 2px solid #e5e7eb;
    border-radius: 8px;
    font-size: 1.2rem;
    text-align: center;
}
</style>
{% endblock %}
