{% extends "base.html" %}

{% block title %}√Öterst√§ll l√∂senord - ReturnaDisc{% endblock %}

{% block extra_css %}
<style>
    .auth-page {
        min-height: 100vh;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #166534 0%, #0d3320 100%);
    }

    .auth-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 120%;
        background-size: cover;
        background-position: center;
        will-change: transform;
        animation: panImage 25s ease-in-out infinite alternate;
    }

    @keyframes panImage {
        0% { transform: scale(1.1) translate(0, 0); }
        25% { transform: scale(1.15) translate(-2%, -1%); }
        50% { transform: scale(1.1) translate(2%, 1%); }
        75% { transform: scale(1.15) translate(-1%, 2%); }
        100% { transform: scale(1.1) translate(1%, -2%); }
    }

    .auth-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7));
        z-index: 1;
    }

    .auth-container {
        position: relative;
        z-index: 2;
        width: 100%;
        max-width: 420px;
        padding: 20px;
        animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .auth-card {
        background: rgba(245, 245, 220, 0.98);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 40px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .auth-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .auth-icon {
        font-size: 3rem;
        margin-bottom: 15px;
    }

    .auth-header h1 {
        margin-bottom: 10px;
        color: #1a1a1a;
        font-size: 1.8rem;
    }

    .subtitle {
        color: #6b7280;
        font-size: 1rem;
    }

    .auth-form {
        margin-bottom: 25px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #374151;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .form-group input {
        width: 100%;
        padding: 16px;
        border: 2px solid rgba(22, 101, 52, 0.15);
        border-radius: 12px;
        font-size: 1rem;
        background: white;
        transition: all 0.3s ease;
    }

    .form-group input:focus {
        outline: none;
        border-color: #166534;
        box-shadow: 0 0 0 3px rgba(22, 101, 52, 0.1);
    }

    .help-text {
        display: block;
        margin-top: 6px;
        color: #6b7280;
        font-size: 0.85rem;
    }

    .btn-primary {
        width: 100%;
        background: linear-gradient(135deg, #166534 0%, #22c55e 100%);
        color: white;
        padding: 16px;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(22, 101, 52, 0.4);
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        font-size: 0.95rem;
        transition: color 0.2s;
    }

    .back-link:hover {
        color: white;
    }

    @media (max-width: 480px) {
        .auth-card {
            padding: 30px 25px;
        }

        .auth-header h1 {
            font-size: 1.5rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-bg" style="background-image: url('{{ url_for('static', filename='images/login-bg.png') }}');"></div>
    <div class="auth-overlay"></div>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon">üîë</div>
                <h1>S√§tt nytt l√∂senord</h1>
                <p class="subtitle">V√§lj ett s√§kert l√∂senord</p>
            </div>
            
            <form method="post" class="auth-form" autocomplete="on">
                <div class="form-group">
                    <label for="password">Nytt l√∂senord</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Minst 6 tecken" minlength="6" autocomplete="new-password">
                    <small class="help-text">Minst 6 tecken</small>
                </div>
                
                <button type="submit" class="btn-primary">
                    Spara nytt l√∂senord
                </button>
            </form>
        </div>
        
        <a href="{{ url_for('auth.index') }}" class="back-link">
            Tillbaka till startsidan
        </a>
    </div>
</div>
{% endblock %}
