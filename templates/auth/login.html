{% extends "base.html" %}

{% block title %}Logga in - ReturnaDisc{% endblock %}

{% block extra_css %}
<style>
    .login-page {
        min-height: 100vh;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #166534 0%, #0d3320 100%);
    }

    .login-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 120%;
        background-size: cover;
        background-position: center;
        will-change: transform;
        animation: panImage 25s ease-in-out infinite alternate;
    }

    @keyframes panImage {
        0% { transform: scale(1.1) translate(0, 0); }
        25% { transform: scale(1.15) translate(-2%, -1%); }
        50% { transform: scale(1.1) translate(2%, 1%); }
        75% { transform: scale(1.15) translate(-1%, 2%); }
        100% { transform: scale(1.1) translate(1%, -2%); }
    }

    .login-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7));
        z-index: 1;
    }

    .login-container {
        position: relative;
        z-index: 2;
        width: 100%;
        max-width: 420px;
        padding: 20px;
        animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .login-card {
        background: rgba(245, 245, 220, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 40px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .login-header {
        text-align: center;
        margin-bottom: 35px;
    }

    .login-header h1 {
        font-size: 1.8rem;
        color: #1a1a1a;
        margin-bottom: 8px;
        font-weight: 700;
    }

    .login-header p {
        color: #4b5563;
        font-size: 1rem;
    }

    .login-form {
        margin-bottom: 25px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #374151;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .form-group input {
        width: 100%;
        padding: 16px;
        border: 2px solid rgba(22, 101, 52, 0.15);
        border-radius: 12px;
        font-size: 1rem;
        background: white;
        transition: all 0.3s ease;
    }

    .form-group input:focus {
        outline: none;
        border-color: #166534;
        box-shadow: 0 0 0 3px rgba(22, 101, 52, 0.1);
    }

    .btn-login {
        width: 100%;
        background: linear-gradient(135deg, #166534 0%, #22c55e 100%);
        color: white;
        padding: 16px;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-top: 10px;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(22, 101, 52, 0.4);
    }

    .login-links {
        text-align: center;
        padding-top: 25px;
        border-top: 1px solid rgba(22, 101, 52, 0.1);
    }

    .login-links a {
        color: #166534;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.95rem;
        transition: color 0.2s;
    }

    .login-links a:hover {
        color: #22c55e;
    }

    .link-divider {
        color: #9ca3af;
        margin: 0 12px;
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        font-size: 0.95rem;
        transition: color 0.2s;
    }

    .back-link:hover {
        color: white;
    }

    .back-link svg {
        width: 16px;
        height: 16px;
        vertical-align: middle;
        margin-right: 6px;
    }

    @media (max-width: 480px) {
        .login-card {
            padding: 30px 25px;
        }

        .login-header h1 {
            font-size: 1.5rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="login-page">
    <!-- BAKGRUNDSBILD -->
    <div class="login-bg" style="background-image: url('{{ url_for('static', filename='images/login-bg.png') }}');"></div>
    <div class="login-overlay"></div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Välkommen tillbaka</h1>
                <p>Logga in för att se din QR-kod</p>
            </div>
            
            <form method="post" class="login-form" autocomplete="on">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="din@email.se" autocomplete="username email">
                </div>
                
                <div class="form-group">
                    <label for="password">Lösenord</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Ditt lösenord" autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn-login">
                    Logga in
                </button>
            </form>
            
            <div class="login-links">
                <a href="{{ url_for('auth.forgot_password') }}">Glömt lösenord?</a>
                <span class="link-divider">|</span>
                <a href="{{ url_for('auth.signup') }}">Skapa konto</a>
            </div>
        </div>
        
        <a href="{{ url_for('auth.index') }}" class="back-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Tillbaka till startsidan
        </a>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- Borttagen parallax-kod som konfliktade med CSS animation -->
{% endblock %}
