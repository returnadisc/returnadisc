{% extends "base.html" %}

{% block title %}Logga in - ReturnaDisc{% endblock %}

{% block extra_css %}
<style>
    .login-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #166534 100%);
        position: relative;
        overflow: hidden;
        padding: 20px;
    }

    /* Animated background shapes */
    .login-page::before {
        content: '';
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(34, 197, 94, 0.15) 0%, transparent 70%);
        top: -200px;
        right: -200px;
        border-radius: 50%;
        animation: float 8s ease-in-out infinite;
    }

    .login-page::after {
        content: '';
        position: absolute;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(251, 191, 36, 0.1) 0%, transparent 70%);
        bottom: -100px;
        left: -100px;
        border-radius: 50%;
        animation: float 10s ease-in-out infinite reverse;
    }

    @keyframes float {
        0%, 100% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(-30px, 30px) scale(1.1); }
    }

    .login-container {
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 440px;
        animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .login-card {
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(20px);
        border-radius: 28px;
        padding: 48px 40px;
        box-shadow: 
            0 25px 50px -12px rgba(0, 0, 0, 0.4),
            0 0 0 1px rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
    }

    .login-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #166534, #22c55e, #fbbf24);
    }

    .login-header {
        text-align: center;
        margin-bottom: 40px;
    }

    .login-logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background: linear-gradient(135deg, #166534 0%, #22c55e 100%);
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 
            0 10px 30px rgba(22, 101, 52, 0.3),
            0 0 0 4px rgba(34, 197, 94, 0.1);
        transform: rotate(-3deg);
        transition: transform 0.3s ease;
    }

    .login-logo:hover {
        transform: rotate(0deg) scale(1.05);
    }

    .login-logo svg {
        width: 44px;
        height: 44px;
        color: white;
    }

    .login-header h1 {
        font-size: 2rem;
        color: #0f172a;
        margin-bottom: 10px;
        font-weight: 800;
        letter-spacing: -0.5px;
    }

    .login-header p {
        color: #64748b;
        font-size: 1.05rem;
        font-weight: 500;
    }

    .login-form {
        margin-bottom: 28px;
    }

    .form-group {
        margin-bottom: 24px;
        position: relative;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #334155;
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .input-wrapper {
        position: relative;
    }

    .input-icon {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: #94a3b8;
        transition: color 0.3s ease;
    }

    .form-group input {
        width: 100%;
        padding: 16px 16px 16px 48px;
        border: 2px solid #e2e8f0;
        border-radius: 14px;
        font-size: 1rem;
        background: #f8fafc;
        transition: all 0.3s ease;
        color: #0f172a;
    }

    .form-group input:focus {
        outline: none;
        border-color: #166534;
        background: white;
        box-shadow: 0 0 0 4px rgba(22, 101, 52, 0.1);
    }

    .form-group input:focus + .input-icon,
    .input-wrapper:focus-within .input-icon {
        color: #166534;
    }

    .form-group input::placeholder {
        color: #94a3b8;
    }

    .btn-login {
        width: 100%;
        background: linear-gradient(135deg, #166534 0%, #16a34a 50%, #22c55e 100%);
        color: white;
        padding: 18px;
        border: none;
        border-radius: 14px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-top: 8px;
        box-shadow: 0 4px 15px rgba(22, 101, 52, 0.3);
        position: relative;
        overflow: hidden;
    }

    .btn-login::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s ease;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(22, 101, 52, 0.4);
    }

    .btn-login:hover::before {
        left: 100%;
    }

    .btn-login:active {
        transform: translateY(0);
    }

    .login-links {
        text-align: center;
        padding-top: 28px;
        border-top: 2px solid #f1f5f9;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 24px;
    }

    .login-links a {
        color: #166534;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.95rem;
        transition: all 0.2s;
        position: relative;
    }

    .login-links a::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: #166534;
        transition: width 0.3s ease;
    }

    .login-links a:hover {
        color: #15803d;
    }

    .login-links a:hover::after {
        width: 100%;
    }

    .back-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        margin-top: 24px;
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
        font-size: 0.95rem;
        font-weight: 500;
        transition: all 0.3s ease;
        padding: 10px 20px;
        border-radius: 50px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
    }

    .back-link:hover {
        color: white;
        background: rgba(255, 255, 255, 0.2);
        transform: translateX(-4px);
    }

    .back-link svg {
        width: 18px;
        height: 18px;
    }

    /* Remember me checkbox */
    .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
        font-size: 0.9rem;
    }

    .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #64748b;
        cursor: pointer;
    }

    .remember-me input[type="checkbox"] {
        width: 18px;
        height: 18px;
        accent-color: #166534;
        cursor: pointer;
    }

    .forgot-link {
        color: #166534;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.9rem;
    }

    .forgot-link:hover {
        text-decoration: underline;
    }

    @media (max-width: 480px) {
        .login-card {
            padding: 36px 24px;
            border-radius: 24px;
        }

        .login-header h1 {
            font-size: 1.75rem;
        }

        .login-links {
            flex-direction: column;
            gap: 16px;
        }

        .login-links .link-divider {
            display: none;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"/>
                        <circle cx="12" cy="12" r="4"/>
                        <path d="M12 2v4M12 18v4M2 12h4M18 12h4"/>
                    </svg>
                </div>
                <h1>Välkommen tillbaka</h1>
                <p>Logga in för att se din QR-kod</p>
            </div>
            
            <form method="post" class="login-form" autocomplete="on">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <input type="email" id="email" name="email" required 
                               placeholder="din@email.se" autocomplete="username email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Lösenord</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" id="password" name="password" required 
                               placeholder="Ditt lösenord" autocomplete="current-password">
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember" id="remember">
                        <span>Kom ihåg mig</span>
                    </label>
                    <a href="{{ url_for('auth.forgot_password') }}" class="forgot-link">Glömt lösenord?</a>
                </div>
                
                <button type="submit" class="btn-login">
                    Logga in
                </button>
            </form>
            
            <div class="login-links">
                <a href="{{ url_for('auth.signup') }}">Skapa nytt konto</a>
            </div>
        </div>
        
        <a href="{{ url_for('auth.index') }}" class="back-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Tillbaka till startsidan
        </a>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Simple animation for input focus
    document.querySelectorAll('.form-group input').forEach(input => {
        input.addEventListener('focus', function() {
            this.closest('.form-group').style.transform = 'scale(1.02)';
        });
        input.addEventListener('blur', function() {
            this.closest('.form-group').style.transform = 'scale(1)';
        });
    });
</script>
{% endblock %}
